<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./Assets/icon.ico">
    <title>KitKat | Contact</title>
</head>
<body>
    <!-- Navigation -->
    <div class="nav">
        <ul>
            <li id="menu">&#9776;</li>
            <li id="special">Fresh Whip</li>
            <li><a href="index.html">Home</a></li>
            <li><a href="store.html">Store</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <form method="post" class="contact_form">
        <h3>Contact Us</h3>
        <label for="name"><b>Name</b></label>
        <!-- Input field for name -->
        <input type="text" name="name" id="name" placeholder="Full Name">
        <br><br>
        <label for="email"><b>Email</b></label>
        <!-- Input field for email -->
        <input type="email" name="email" id="email" placeholder="example@gmail.com">
        <br><br>
        <label for="comment"><b>Comment</b></label>
        <!-- Textarea for comment -->
        <textarea name="comment" id="comment" placeholder="Write your comment here"></textarea>
        <br><br>
        <!-- Submit button -->
        <input type="submit" name="submit" value="Submit">
        <!-- Result container -->
        <div class="result-container">
            <b>Thank you for your comment!</b>
        </div>
    </form>
    

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 KitKat. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
